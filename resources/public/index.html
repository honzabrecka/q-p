<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>q-p</title>
    <style>
        #app {
            font-family: Verdana, Geneva, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cc {
            width: 100%;
            max-width: 40%;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #4588B2;
        }
        .grid {
            position: relative;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            flex-flow: center;
        }
        .cell {
            flex-grow: 1;
            background: #F1FAFF;
            border-radius: 5%;
            margin: 1%;
            position: relative;
        }
        .cc img {
            width: 100%;
            height: 100%;
        }
        .token {
            width: 80%;
            height: 80%;
            position: absolute;
            border-radius: 50%;
            top: 10%;
            left: 10%;
        }
        .x {
            background: #4592B2;
        }
        .o {
            background: #FFA676;
        }
        .end {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media screen and (max-width: 800px) {
            .cc {
                max-width: 65%;
            }
        }

        @media screen and (max-device-width: 600px) {
            .cc {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
<div id="app">
</div>
<script type="text/javascript">
    window.q = null;
</script>
<script src="js/browser-repl/index.js" type="text/javascript"></script>
</body>
</html>
